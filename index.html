<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Кольтяпин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
  </head>

<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар профайла" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-new button"></button>
  </section>

  <section class="elements">

  </section>
</main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="reset" class="popup__abort-button button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/" name="popup-form" class="popup__form popup__form_type_edit-profile">
        <input type="text" name="name-field" class="popup__input-info popup__input-info_field_name" required>
        <input type="text" name="description-field" class="popup__input-info popup__input-info_field_description" required>
        <button type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="reset" class="popup__abort-button button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="/" name="popup-form" class="popup__form popup__form_type_add-card">
        <input type="text" name="name-field" placeholder="Название" class="popup__input-info popup__input-info_field_title" required>
        <input type="url" name="description-field" placeholder="Ссылка на картинку" class="popup__input-info popup__input-info_field_url" required>
        <button type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <article class="popup-figure">
      <button type="reset" class="popup__abort-button button"></button>
      <img class="popup-figure__image">
      <h2 class="popup-figure__figurecaption"></h2>
    </article>
  </div>

  <template class="card-template">
    <article class="element">
      <img class="element__image">
      <button type="button" class="element__delete button"><img src="./images/basket.svg" alt="корзина"></button>
      <div class="element__desc">
        <h2 class="element__text"></h2>
        <button type="button" class="element__like button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
