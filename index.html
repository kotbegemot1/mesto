<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Евгений Кольтяпин">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
  </head>

<body class="root">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
  <section class="profile">
    <img src="./images/avatar.jpg" alt="Аватар профайла" class="profile__avatar">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-new button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img src="./images/varenna.jpg" alt="Варенна" class="element__image">
      <div class="element__desc"><h2 class="element__text">Варенна</h2><button type="button" class="element__like button"></button></div>
    </article>
    <article class="element">
      <img src="./images/siagrao.jpg" alt="Сиаргао" class="element__image">
      <div class="element__desc"><h2 class="element__text">Сиаргао</h2><button type="button" class="element__like button"></button></div>
    </article>
    <article class="element">
      <img src="./images/venezia.jpg" alt="Венеция" class="element__image">
      <div class="element__desc"><h2 class="element__text">Венеция</h2><button type="button" class="element__like button"></button></div>
    </article>
    <article class="element">
      <img src="./images/dombai.png" alt="Домбай" class="element__image">
      <div class="element__desc"><h2 class="element__text">Домбай</h2><button type="button" class="element__like button"></button></div>
    </article>
    <article class="element">
      <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
      <div class="element__desc"><h2 class="element__text">Гора Эльбрус</h2><button type="button" class="element__like button"></button></div>
    </article>
    <article class="element">
      <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
      <div class="element__desc"><h2 class="element__text">Карачаево-Черкесия</h2><button type="button" class="element__like button"></button></div>
    </article>
  </section>
</main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="reset" class="popup__abort-button button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/" name="popup-form" class="popup__form">
        <input type="text" name="name-field" class="popup__edit-info popup__edit-info_field_name">
        <input type="text" name="description-field" class="popup__edit-info popup__edit-info_field_description">
        <button type="submit" class="popup__save-button button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
